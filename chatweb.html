<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSystem</title>
    <link rel="stylesheet" href="chatwebcss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chatweb.js"></script>
</head>
<body>
    <h1>Welcome to ChatSystem</h1>
    
    <div id="registration">
        <h2>User Registration</h2>
        <label for="user1">User 1:</label>
        <input type="text" id="user1" placeholder="Enter username">
        <label for="user2">User 2:</label>
        <input type="text" id="user2" placeholder="Enter username">
        <button onclick="startChat()">Start Chat</button>
    </div>

    <div id="chat" style="display: none;">
        <h2>Chat</h2>
        <div id="user1Messages" class="message-box"></div>
        <input type="text" id="user1MessageInput" placeholder="">
        <button onclick="sendMessage('user1', 'user2')">Send</button>
        <div id="user2Messages" class="message-box"></div>
        <input type="text" id="user2MessageInput" placeholder="">
        <button onclick="sendMessage('user2', 'user1')">Send</button>
    </div>
</body>
</html>
